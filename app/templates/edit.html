<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">
        <div class="col-md-8">
            <h2>Edit Your Profile</h2>

            <form action="{{ url_for('profile') }}" method="post" name="edit">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label for="nickname">Your nickname:</label>
                    <input type="text" class="form-control" name="nickname" id="nickname">
                </div>
                <div class="form-group">
                    <label for="about_me">About yourself:</label>
                    <textarea class="form-control" name="about_me" id="about_me"></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-default">Submit</button>
            </form>

        </div>
    </div>

{% endblock %}
